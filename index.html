<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div class="wins">First to 5 wins!</div>
    <div class="container-options">
        <div class="option rock">
            <button class="option-button rock" id="rock">
            <div class="rock">Rock</div>
            <img src="https://cdn.staticcrate.com/stock-hd/materials/materials-Slate_Ground_3/1-xs.png" alt="" class="rock">
            </button>
        </div>
        <div class="option paper">
            <button class="option-button paper" id="paper">
            <div class="paper">Paper</div>
            <img src="https://dtgxwmigmg3gc.cloudfront.net/imagery/assets/derivations/icon/256/256/true/eyJpZCI6IjJmMmJhNDgwYTA1OWIxZmQ3M2JhYTE1NGQ1N2U0YWY5Iiwic3RvcmFnZSI6InB1YmxpY19zdG9yZSJ9?signature=274197fd449b0a383c1cfbe1f2d93ba7cf36d41774f523da6c93103118db8e00" alt="" class="paper">
            </button>
        </div>
        <div class="option scissor">
            <button class="option-button scissor" id="scissor">
            <div class="scissor">Scissor</div>
            <img src="https://www.pngall.com/wp-content/uploads/2016/03/Scissor-Free-Download-PNG.png" alt="" class="scissor">
            </button>
        </div>
    </div>
    <hr size="1" width="100%" color="black">
    <div class="container-stats">
        <div class="choosing">
            <div class="you-choose">
                <div class="choose-text">You choose:</div>
                <div class="you-choosed"></div>
            </div>
            <div class="computer-choose">
                <div class="choose-text">The computer choose:</div>
                <div class="com-choosed"></div>
            </div>
        </div>
        <div class="point">
            <div class="you-point">
                <div class="choose-text">Your points:</div>
                <div class="you-points"></div>
            </div>
            <div class="computer-point">
                <div class="choose-text">The computers points:</div>
                <div class="com-points"></div>
            </div>
        </div>
    </div>
    <div class="winner-box">
        <div class="winner">
        </div>
    </div>
    <div>
    <button onClick="window.location.reload();" class="reload-button">Try Again</button>
    </div>
</body>
</html>
